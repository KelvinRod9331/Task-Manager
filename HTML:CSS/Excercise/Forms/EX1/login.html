<!DOCTYPE html>


<head><link href="login.css" rel="stylesheet"></head>
<h1>Log-In</h1>
<form>
    <p id="email">Email:
        <input type="email" name='Email:' placeholder="example@domain.com" required /></p>
    <p id="password" >Password:
        <input type="password" name='Password:' placeholder="Password" minlength="4" required /></p>
    <p id="submit">
        <input type="submit"/>
    </p>
</form>
