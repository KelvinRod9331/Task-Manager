<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Tic-Tac-Toe.css">
    <script src="Tic-Tac-Toe.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h1 id="winner"></h1> 
    <div id="board">
        <div class="row">
            <div id="q1" class="quad"></div>
            <div id="q2" class="quad"></div>
            <div id="q3" class="quad"></div>
        </div>
        <div class="row">
            <div id="q4" class="quad"></div>
            <div id="q5" class="quad"></div>
            <div id="q6" class="quad"></div>   
        </div>
        <div class="row">
            <div id="q7" class="quad"></div>
            <div id="q8" class="quad"></div>
            <div id="q9" class="quad"></div>
        </div>
    </div>

    <button id="reset">Play Again</button><br>
    <span>By: Kelvin Rodriguez</span>
</body>

</html>
